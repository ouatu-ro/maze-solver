<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maze Solver • Draw + Upload</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>Maze Solver</h1>
      <p class="sub">
        Pick a puzzle, or draw your own. Then,
        <strong>click to mark START and END</strong>.
      </p>

      <!-- GALLERY -->
      <div class="gallery" id="gallery">
        <label class="card" for="fileInput" aria-label="Upload your puzzle">
          <div class="cassette">
            <div class="plus">＋</div>
            <div>Upload a Maze</div>
            <small>Tap / Click to select</small>
          </div>
        </label>

        <button
          class="card"
          data-fullsrc="vsauce-maze.webp"
          aria-label="Open Vsauce maze"
        >
          <picture>
            <source srcset="vsauce-maze.thumb.webp" type="image/webp" />
            <img
              class="thumb skeleton"
              src="vsauce-maze.png"
              alt="Preview of a complex, circular Vsauce maze"
              width="240"
              height="180"
              fetchpriority="high"
            />
          </picture>
          <span class="label">Vsauce Maze <small>Tap to select</small></span>
        </button>

        <button
          class="card"
          data-fullsrc="newspaper-maze.webp"
          aria-label="Open newspaper maze"
        >
          <picture>
            <source srcset="newspaper-maze.thumb.webp" type="image/webp" />
            <img
              class="thumb skeleton"
              src="newspaper-maze.png"
              alt="Preview of a difficult, high-density newspaper maze"
              width="240"
              height="180"
              fetchpriority="high"
            />
          </picture>
          <span class="label">Newspaper Maze <small>Tap to select</small></span>
        </button>
      </div>
      <input
        id="fileInput"
        type="file"
        accept="image/*"
        style="display: none"
      />

      <!-- BANNER & CONTROLS -->
      <div class="banner">
        <div class="status" id="status"></div>
        <div class="pill" id="stats"></div>
      </div>

      <div class="controls" id="controls">
        <!-- Buttons are dynamically added here by JS -->
      </div>

      <!-- CANVAS STAGE -->
      <div class="stage" id="stage">
        <!-- Initial prompt for users -->
        <div class="initial-prompt" id="initial-prompt">
          <h2>Create Your Own</h2>
          <p>Select a maze above, or...</p>
          <button id="start-drawing-btn">
            Start Drawing on a Blank Canvas
          </button>
        </div>
        <canvas id="mazeCanvas"></canvas>
        <div class="overlay" id="overlay">Loading…</div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
